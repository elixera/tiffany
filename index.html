<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiffany, Will You Be My Valentine? üíê</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Raleway:wght@300;500&display=swap');
    
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
      overflow-x: hidden;
    }

    .container {
      padding: 2rem;
      max-width: 800px;
      animation: fadeIn 1s ease-in;
      text-align: center;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.8rem;
      margin-bottom: 2rem;
      letter-spacing: 1px;
      transform: rotate(-2deg);
      animation: float 3s ease-in-out infinite;
    }

    .gif-container {
      position: relative;
      margin: 2rem 0;
      transition: transform 0.3s ease;
    }

    .gif {
      width: 100%;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transform: rotate(2deg);
      transition: transform 0.3s ease;
    }

    .gif:hover {
      transform: rotate(0deg) scale(1.05);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    button {
      font-size: 1.5rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 150px;
      font-family: 'Montserrat', sans-serif;
      letter-spacing: 1px;
    }

    #yesButton {
      background: linear-gradient(145deg, #4CAF50, #45a049);
      color: white;
      transform: scale(1);
      box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
      animation: pulse 2s infinite;
    }

    #yesButton:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 25px rgba(76, 175, 80, 0.6);
    }

    #noButton {
      background: linear-gradient(145deg, #ff4444, #cc0000);
      color: white;
      position: relative;
      box-shadow: 0 5px 15px rgba(255, 68, 68, 0.4);
    }

    #noButton:hover:not(.broken) {
      transform: scale(0.95);
      box-shadow: 0 3px 10px rgba(255, 68, 68, 0.3);
    }

    .broken {
      background: #666 !important;
      cursor: not-allowed;
      animation: break 0.5s ease forwards;
    }

    #message {
      font-size: 1.2rem;
      margin-top: 2rem;
      min-height: 60px;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      animation: slideUp 0.5s ease;
      text-shadow: none;
    }

    @keyframes pulse {
      0% { transform: scale(0.98); }
      50% { transform: scale(1.05); }
      100% { transform: scale(0.98); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(-2deg); }
      50% { transform: translateY(-10px) rotate(-4deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes break {
      0% { transform: scale(1); }
      30% { transform: scale(1.2) rotate(10deg); }
      100% { transform: scale(0.9) rotate(-20deg); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: #fff;
      animation: confettiFall 3s linear infinite;
      pointer-events: none;
      z-index: 1000;
    }

    @keyframes confettiFall {
      0% { transform: translateY(-100vh) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      button { font-size: 1.2rem; }
      .gif { max-width: 300px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tiffany, Will You Be My Valentine? üíñ</h1>
    <div class="gif-container">
      <img id="gif" src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif" class="gif" alt="Cute bear holding roses">
    </div>
    <div class="buttons">
      <button id="yesButton" onclick="sayYes()" aria-label="Yes">YES! üòç</button>
      <button id="noButton" onclick="sayNo()" aria-label="No">No üò¢</button>

    <p id="message"></p>
  </div>

  <script>

    let noButtonSize = 30; // in pixels

      "Think of all the avocado toast we can share!",
      "But I have board games! Lots of them!",

      "I'll peel all your mandarins for a month!",
      "I'll get you the biggest weighted blanket!",
      "What if I name a star after you?",
      "I'll fight two Komodo dragons for you!",
      "I'll get you macadamia shortbread!",
      "I‚Äôll always make sure you get home safe!",
      "I'll fluff your roses perfectly!",
      "I'll get you every flower that looks like it's wearing a dress!",
      "Think about all the movie nights we could have!",
      "Remember our first kiss at the park?",
      "I‚Äôll let you keep my hoodie forever!",
      "Please? With a side of cuddle sessions?",
      "I'll get you a proper flower press!",
      "What if I serenade you with 'Fly Me to the Moon'?",
      "You love massages... imagine unlimited ones!",
      "What about back scratchies too?",
      "What about HEAD SCRATCHIES too!?",
      "FULL BODY MASSAGE + SCRATCHIES?!?!?!?!",
      "If you say no again, I will...",

      "TICKLE YOU TILL YOU CANT BREATHE!",

      "I'll be your personal chauffeur!",
      "I'll bring you a Sushi platter!",
      "I'll ask for the extra soy sauce so you don't have to!",
      "Think of all the desserts at Bay Vista!",
      "I‚Äôll get you another avocado-themed gift!",
      "I'll learn to use chopsticks better, I swear!",

      "Just say yes, I promise it's worth it!"
    ];

    function createConfetti() {
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confetti.style.animationDelay = Math.random() * 2 + 's';
        document.body.appendChild(confetti);
      }
    }

    function sayNo() {
      const noButton = document.getElementById('noButton');
      if (noBroken) return;
      
      document.getElementById('message').textContent = messages[messageIndex];
      messageIndex++;
      
      noButton.style.transform = 'scale(0.9)';
      setTimeout(() => { noButton.style.transform = 'scale(1)'; }, 200);
      
      noButtonSize = Math.max(10, noButtonSize - 0.2);
      yesButtonSize += 5;
      noButton.style.fontSize = noButtonSize + "px";
      document.getElementById('yesButton').style.fontSize = yesButtonSize + "px";
      
      if (messageIndex >= messages.length) {
        noButton.classList.add('broken');
        noButton.textContent = "OUT OF ORDER";
        document.getElementById('message').textContent = "SHOOKS! YOU PRESSED 'No' TOO MUCH AND IT BROKE! I guess you're left with no other option :)";
        noBroken = true;
      }
    }

    function sayYes() {
      createConfetti();
      document.body.innerHTML = `
        <div class="container" style="text-align: center;">
          <h1 style="font-size: 3rem; animation: float 2s infinite;">YAY! üíñ I knew you'd say yes! MUAH!</h1>
          <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" 
               class="gif" 
               alt="Celebrating bears"
               style="max-width: 500px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); margin: 2rem auto;">
          <p style="font-size: 1.5rem; margin-top: 2rem;">
            I promise to make every day feel like Valentine's Day!<br>

            <span style="font-size: 0.8rem;">(This tab must now remain open forever as proof)</span>

    }
  </script>
</body>
</html>
